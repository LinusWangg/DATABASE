		<script>
			var page = 1;
			window.onload = function(){
      new Vue({
        el:'#app',
        data(){
          return {
            Arts:[]
          }
        },
        mounted(){
          this.$nextTick(()=>{
            var that=this;
            $.ajax({
                url:"http://127.0.0.1:8000/show",
                type:"post",
                data:JSON.stringify({
                    page:page,
                }),
                dataType:"json",
                success:function(result){
                    that.Arts = result['data']['Arts'];
                }
            })
          })
        },
        methods:{
          submit:function(val){
            var that = this;
            $.ajax({
              url:"http://127.0.0.1:8000/show",
                type:"post",
                data:JSON.stringify({
                    page:val,
                }),
                dataType:"json",
                success:function(result){
                    that.Arts = result['data']['Arts'];
                }
            })
          },
          Pagechange(val){
            var that = this;
              that.submit(val);
          }
        },
        delimiters:['${', '}']
      })
    }
		</script>
